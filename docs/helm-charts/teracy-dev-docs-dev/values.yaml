# Default values for teracy-dev-docs-dev.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# waiting for https://github.com/GoogleContainerTools/skaffold/issues/1379
# image:
#   repository: teracy/teracy-dev-docs-dev
#   tag: develop
#   pullPolicy: IfNotPresent

image: teracy/teracy-dev-docs-dev:develop
pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  # annotations:
    # certmanager.k8s.io/cluster-issuer: ca-cluster-issuer
  path: /
  hosts:
    - dev.docs.teracy-dev.local
  tls:
   - secretName: dev-docs-teracy-dev-local-tls
     hosts:
       - dev.docs.teracy-dev.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
